<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bars</title>
</head>
<body>

  <h2>Task</h2>

  <!-- Vertical Navigation Bar -->
  <div style="width: 150px;">
    <div style="background-color: orange; color: white; padding: 10px; text-align: center; font-weight: bold; border: 1px solid #ccc;">
      Home
    </div>
    <div style="background-color: lightblue; color: black; padding: 10px; border: 1px solid #ccc; border-top: none; text-align: center;">
      Java
    </div>
    <div style="background-color: lightblue; color: black; padding: 10px; border: 1px solid #ccc; border-top: none; text-align: center;">
      CSS
    </div>
    <div style="background-color: lightblue; color: black; padding: 10px; border: 1px solid #ccc; border-top: none; text-align: center;">
      HTML
    </div>
    <div style="background-color: lightblue; color: black; padding: 10px; border: 1px solid #ccc; border-top: none; text-align: center;">
      Bootstrap
    </div>
  </div>

  <br><br>

  <!-- Horizontal Navigation Bar -->
  <div style="background-color: gray; display: flex; width: max-content;">
    <div style="color: white; padding: 10px 20px; border-right: 1px solid #bbb; cursor: pointer;">
      Home
    </div>
    <div style="color: white; padding: 10px 20px; border-right: 1px solid #bbb; cursor: pointer;">
      Java
    </div>
    <div style="color: white; padding: 10px 20px; border-right: 1px solid #bbb; cursor: pointer;">
      HTML
    </div>
    <div style="color: white; padding: 10px 20px; cursor: pointer;">
      CSS
    </div>
  </div>

</body>
</html>
